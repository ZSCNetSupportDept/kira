application:
  base-url: http://localhost:8080
  security:
    remember-me:
      key: 94304cc98f5747e0991d972f8bbdb60050b7ab1af0ae638affb861ae0debcf2a

spring:
  profiles:
    active: test
  jackson:
    serialization:
      write-durations-as-timestamps: false
      write-dates-as-timestamps: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    hikari:
      poolName: Hikari
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  liquibase:
    enabled: false
    change-log: classpath:/config/liquibase/master.xml
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      # NPE from H2 if uses create-drop: https://github.com/h2database/h2database/issues/1857
      ddl-auto: create
      use-new-id-generator-mappings: true
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.connection.provider_disables_autocommit: true
  servlet:
    multipart:
      max-file-size: 64MB
      max-request-size: 64MB
  web:
    locale-resolver: fixed
    locale: en_US
    resources:
      add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  mail:
    host: localhost
    port: 587
    default-encoding: UTF-8

springdoc:
  api-docs:
    groups:
      enabled: true
    path: /api/api-docs
  swagger-ui:
    path: /api/swagger-ui.html
    csrf:
      enabled: true
    disable-swagger-default-url: true
    tags-sorter: alpha
    operations-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: '*'
  trace:
    http:
      include: request-headers, response-headers, cookie-headers, authorization-header, principal, remote-address, session-id, time-taken
